<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Ust</title>
    <link rel="stylesheet" href="style.css" media="all">
    <meta name="description" content="Contact TripCo for Kerala tour package enquiries, bookings, custom travel plans, and 24/7 customer support.">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">TripCo</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="packages.html">Packages</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="testimonial.html">Testimonials</a></li>
                <li><a href="contact.html" class="btn">Enquiry</a></li>
            </ul>
        </nav>
    </header>

    <section class="Contact_section">
        <h1>Contact / Enquiry Form</h1>
        <div class="contact_container">
            <form id="enquiryform" name="contact_form">
                <input type="text" name="Name" placeholder="Full Name" required>
                <input type="text" name="Email" placeholder="Email" required>
                <input type="text" name="Phone" placeholder="Phone number" required>
                <textarea name="message" placeholder="Message"  rows="5" required></textarea>
                <button type="submit" class="btn_primary">Submit</button>
            </form>
            <p id="formMessage"></p>
        </div>

        <div class="Contact_info">
            <h2>Contact Info</h2>
            <p><strong>Phone : </strong> +91 80892 42204</p>
            <p><strong>Email : </strong> tripco@gmail.com</p>

        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
